<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="calculator.js"></script>
  <style>
    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    header {
      background-color: #337ab7;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 32px;
    }

    h2 {
      margin: 10px 0 0;
      font-size: 24px;
    }

    #calculator {
      margin: 50px auto;
      max-width: 400px;
      background-color: white;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    button {
      background-color: #337ab7;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background-color: #23527c;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .fa {
      font-size: 16px;
      margin-right: 5px;
    }

    #username {
      position: absolute;
      top: 20px;
      right: 20px;
      color: red;
      font-size: 18px;
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .input-group label {
      margin-right: 10px;
    }

    .input-group input[type="text"] {
      flex-grow: 1;
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }

    main {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 2em;
}

  </style>
</head>

<body>
  <header>
    <h1>Calculator</h1>
    <p>Welcome <span id="username"></span>!</p>
</header>
<main>
    <div class="input-group">
        <input type="text" name="number1" id="number1" placeholder="Enter a number">
        <input type="text" name="number2" id="number2" placeholder="Enter another number">
    </div>
    <div class="operation-group">
        <button id="add">ADD</button>
        <button id="subtract">SUBTRACT</button>
        <button id="multiply">MULTIPLY</button>
        <button id="divide">DIVIDE</button>
        <button id="reset">RESET</button>
    </div>
    <div class="result-group">
        <label for="result">Result:</label>
        <input type="text" name="result" id="result" disabled>
    </div>
</main>
</body>
</html>
